#
# @todo Some doc
#
device:
  name: "solo12"
  sensors:
    # joints data
    joint_positions:
      size: 12
    joint_velocities:
      size: 12
    joint_torques:
      size: 12
    joint_target_torques:
      size: 12
    joint_encoder_index:
      size: 12
    # additional data
    slider_positions:
      size: 4
    imu_accelerometer:
      size: 3
    imu_gyroscope:
      size: 3
    imu_linear_acceleration:
      size: 3
    imu_attitude:
      size: 4
    powerboard_current:
      size: 1
    powerboard_voltage:
      size: 1
    powerboard_energy:
      size: 1
    # robot status
    motor_enabled:
      size: 12
    motor_ready:
      size: 12
    motor_board_enabled:
      size: 6
    motor_board_errors:
      size: 6
    num_sent_command_packets:
      size: 1
    num_lost_command_packets:
      size: 1
    num_sent_sensor_packets:
      size: 1
    num_lost_sensor_packets:
      size: 1
  controls:
    ctrl_joint_torques:
      size: 12
    ctrl_joint_positions:
      size: 12
    ctrl_joint_velocities:
      size: 12
    ctrl_joint_position_gains:
      size: 12
    ctrl_joint_velocity_gains:
      size: 12
    ctrl_heart_beat:
      size: 1

#
# @todo some doc
#
hardware_communication:
  max_missed_control: 10
  control_period: 1000000 # in nano second this means 1ms <=> 1kz
  maximum_time_for_user_cmd: 100000
  # Angle between the next index and the home position(joint_positions=12*[0.,])
  # NOTE: FR_HAA and HR_HAA are rotating in the other direction.
  calibration:
    # 'FL_HAA', 'FL_HFE', 'FL_KFE', 'FR_HAA', 'FR_HFE', 'FR_KFE',
    # 'HL_HAA', 'HL_HFE', 'HL_KFE', 'HR_HAA', 'HR_HFE', 'HR_KFE'
    index_to_zero_angle: [0.220, 0.358, 0.146,
                          -0.363, 0.290, 0.211,
                          0.241, 0.588, 0.236,
                          0.004, 0.288, 0.143]
  ros_node_name: "solo12"
  shared_memory_name: "DGM_ShM"
  cpu_id: 0

  network_id: "ens4"
  serial_port: "auto"
